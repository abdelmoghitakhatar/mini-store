<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-8 mx-auto border rounded p-3 m-3">
            <h2 class="text-center mb-2">New Product</h2>

            <form method="post" enctype="multipart/form-data" th:object="${productDTO}">
                <div class="row mb-2 px-4">
                    <label class="col-sm-4 col-form-label" for="id">Name</label>
                    <input readonly disabled type="text" th:value="${product.id}" id="id" class="form-control">
                </div>

                <div class="row mb-2 px-4">
                    <label class="col-sm-4 col-form-label" for="date">Created at</label>
                    <input readonly disabled type="text" th:value="${product.creationDate.toString().substring(0, 10)}" id="date" class="form-control">
                </div>

                <div class="row mb-2 px-4">
                    <label class="col-sm-4 col-form-label" for="name">Name</label>
                    <input type="text" th:field="*{name}" ID="name" class="form-control">
                    <small th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></small>
                </div>

                <div class="row mb-2 px-4">
                    <label class="col-sm-4 col-form-label" for="brand">Brand</label>
                    <input type="text" th:field="*{brand}" id="brand" class="form-control">
                    <small th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="*{brand}"></small>
                </div>

                <div class="row mb-2 px-4">
                    <label class="col-sm-4 col-form-label" for="category">Category</label>
                    <select th:field="*{category}" id="category" class="form-select">
                        <option value="Phone">Phone</option>
                        <option value="Tablet">Tablet</option>
                        <option value="Computer">Computer</option>
                        <option value="Camera">Camera</option>
                        <option value="Paper Printer">Paper Printer</option>
                        <option value="3D Printer">3D Printer</option>
                        <option value="Other">Other</option>
                    </select>
                    <small th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}"></small>
                </div>

                <div class="row mb-2 px-4">
                    <label class="col-sm-4 col-form-label" for="price">Price</label>
                    <input type="number" min="0" step="0.01" id="price" th:field="*{price}" class="form-control">
                    <small th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></small>
                </div>

                <div class="row mb-2 px-4">
                    <label class="col-sm-1 col-form-label">Image</label>
                    <img
                        th:src="@{'/images/'+${product.imageFileName}}"
                        alt="Product Image"
                        style="width: 150px;"
                    >
                </div>

                <div class="row mb-2 px-4">
                    <label class="col-sm-4 col-form-label">New image</label>
                    <input type="file" th:field="*{file}" class="form-control">
                    <small th:if="${#fields.hasErrors('file')}" class="text-danger" th:errors="*{file}"></small>
                </div>

                <div class="row mb-2 px-4">
                    <label class="col-sm-4 col-form-label" for="description">Description</label>
                    <textarea th:field="*{description}" id="description" class="form-control"></textarea>
                    <small th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></small>
                </div>

                <div class="row mb-2 px-4">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button class="btn btn-primary" type="submit">Update</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-danger" href="/products" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
